<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Лазертаг, Нёрф и Арчеритаг в Мытищах "PANTHEON"</title>

	<script src="https://kit.fontawesome.com/24110dbf81.js"></script>

	<link rel="stylesheet" href="css/style.css?v=1.1.10">
</head>
<body class="page">
	<section class="first">
		<div class="glide">
			<div class="glide__track" data-glide-el="track">
				<ul class="glide__slides">
					<li class="glide__slide">
						<img src="img/background/bg1.jpg" alt="Перестрелка" class="glide__img">
					</li>
					<li class="glide__slide">
						<img src="img/background/bg2.jpg" alt="Страшные маски" class="glide__img">
					</li>
					<li class="glide__slide">
						<img src="img/background/bg3.jpg" alt="Крик" class="glide__img">
					</li>
				</ul>
			</div>
			<div class="glide__bullets" data-glide-el="controls[nav]">
				<button class="glide__bullet" data-glide-dir="=0"></button>
				<button class="glide__bullet" data-glide-dir="=1"></button>
				<button class="glide__bullet" data-glide-dir="=2"></button>
			</div>
		</div>
		<div class="container first__inner">
			<header class="masthead">
				<nav>
					<ul class="navigation">
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								О нас
							</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								Тарифы
							</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								Бронирование
							</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								Место
							</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								Игры
							</a>
						</li>
					</ul>
				</nav>
				<div class="contacts">
					<a class="contacts__address" href="https://yandex.ru/maps/10740/mytischi/?from=api-maps&ll=37.765531%2C55.920939&mode=search&oid=52710844172&ol=biz&utm_source=api-maps&z=18" target="_blank">
						Олимпийский проспект 20к1, Мытищи
					</a>
					<a href="tel:+79777220960" class="contacts__tel">
						<i class="contacts__fa fas fa-phone-alt"></i>
						<span class="underline">+7 977 722 09 60</span>
					</a>
				</div>
			</header>
			<div class="first__content">
				<div class="logo first__logo">
					<img src="img/logo.png" alt="Pantheon" class="logo__img">
				</div>
				<div class="first__title">
					<h1 class="first__heading">
						Клуб спортивно-тактических игр
					</h1>
					<p class="first__inspiration">
						Лазертаг
						<i class="first__aim fas fa-crosshairs"></i>
						Нёрф
						<i class="first__aim fas fa-crosshairs"></i>
						Арчеритаг
					</p>
				</div>
				<a href="#" class="reservation-btn first__reservation-btn">
					Забронировать игру
				</a>
			</div>
		</div>
	</section>



	<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
	<script>
		new Glide('.glide').mount()
		var glide = new Glide('.glide', {
			type: 'carousel',
			perView: 1,
			gap: 0,
			autoplay: 3250,
			animationDuration: 700,
			hoverpause: false,
			keyboard: true,
			animationTimingFunc: 'ease-out'
		})
		glide.mount()
	</script>
	
	<script>
		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
			correctSizing();
			window.addEventListener('orientationchange', function() {
				let afterOrientationChange = function() {
					correctSizing();
					window.removeEventListener('resize', afterOrientationChange);
				};
				window.addEventListener('resize', afterOrientationChange);
			});
		}
		function correctSizing() {
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		}
	</script>
